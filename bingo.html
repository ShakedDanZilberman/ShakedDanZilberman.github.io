<!DOCTYPE html>
<html lang="en">

<head>

    <title>Talpiot Bingo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-around;
            column-gap: 15px;
            row-gap: 10px;
            margin: 20px;
        }

        .bg {
            filter: invert(100%) blur(3px);
            position: absolute;
            top: 0;
            right: 0;
            width: 100vw;
            height: 100vh;
            z-index: -3;
        }

        .bg.lower {
            filter: invert(100%) blur(3px);
            position: absolute;
            top: 100vh;
            right: 0;
            width: 100vw;
            height: 100vh;
            z-index: -3;
        }

        .transparent {
            z-index: -2;
            opacity: 0.2;
            filter: invert(0%) blur(3px);
            width: 500px;
            height: 500px;
            margin-top: -250px;
            /* Half the height */
            margin-left: -250px;
            /* Half the width */
            position: absolute;
            top: 150%;
            left: 50%;
        }

        /* Style for the checkbox */
        #container input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid #000000;
            /* Black border */
            outline: none;
            cursor: pointer;
            position: relative;
            top: -15px;
            left: -3px;
        }

        /* Style for the tick inside the checkbox */
        #container input[type="checkbox"]:checked {
            background-color: #4CAF50;
            /* Green fill */
        }

        h3 {
            top: 5%;
            text-align: center;
            width: 100%;
            font-size: 5vw;
            margin: 0;
            z-index: 1;
            text-transform: capitalize;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h4 {
            margin: 10px;
            font-size: 3vw;
            text-transform: capitalize;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.character {
            height: 100vh;
        }

        div.inputs>input {
            width: 300px;
            height: 40px;
            margin: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s;
            direction: rtl;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        div.splitscreen {
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            column-gap: 10vw;
            justify-content: flex-start;
            align-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            margin-right: 5vw;
        }

        div.signature_result {
            font-family: 'Guttman-Aharoni', 'Aharoni', 'David', 'Arial', sans-serif;
            font-size: 2vw;
        }

        img.signature_img {
            width: 707px;
            height: 300px;
            position: absolute;
            top: 20vh;
            left: 7vw;
            z-index: -1;
            filter: none;
            border: 25px solid #fff;
        }

        div.signature_result>#signature_name_container {
            position: absolute;
            top: 27.2vh;
            right: 60.5vw;
            direction: rtl;
            width: 29vw;
            height: 16vh;
            display: flex;
            align-items: flex-end;
        }

        div.signature_result>#signature_name {
            /* font-size: 5.3vw; */
            color: #665493;
            white-space: nowrap;
            margin-top: auto;
        }

        div.signature_result>#signature_position {
            position: absolute;
            top: 44vh;
            right: 60vw;
            font-size: 3.5vw;
            color: #7f7f7f;
            direction: rtl;
        }

        div.signature_result>#signature_mail {
            position: absolute;
            top: 53vh;
            right: 60vw;
            font-size: 2vw;
            color: #4f4f4f;
            direction: ltr;
            max-width: 30vw;
            text-transform: lowercase;
        }

        div.signature_result>#signature_phone {
            position: absolute;
            top: 58vh;
            right: 60vw;
            font-size: 2vw;
            color: #4f4f4f;
            direction: ltr;
        }

        .unselectable {
            -webkit-user-select: none;
            /* Chrome all / Safari all */
            -moz-user-select: none;
            /* Firefox all */
            -ms-user-select: none;
            /* IE 10+ */
            user-select: none;
            /* Likely future */
        }
    </style>
</head>

    <script>
        // randomise background hue:
        for (let bg of document.getElementsByClassName('bg')) {
            const newhue = Math.floor(Math.random() * 360);
            bg.style.filter = `invert(100%) hue-rotate(${newhue}deg) blur(3px)`;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('container');
            const images = container.getElementsByTagName('img');

            // Function to update image appearance based on its stored state
            function updateImageAppearance(image, checkbox) {
                const imageState = localStorage.getItem(image.src) || '0';

                // Set initial appearance based on stored state
                image.style.opacity = imageState === '1' ? '0.5' : '1';
                image.style.filter = imageState === '1' ? 'grayscale(80%)' : 'grayscale(0%)';

                // Set checkbox state based on stored state
                checkbox.checked = imageState === '1';
            }

            for (const image of images) {
                // Create a new div for each image
                const newDiv = document.createElement('div');

                // Create a checkbox
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';

                // Append the checkbox to the new div
                newDiv.appendChild(checkbox);

                // Append the original image to the new div
                const newimg = image.cloneNode(true)
                newDiv.appendChild(newimg);

                // Attach event listener to handle image load
                newimg.addEventListener('load', function () {
                    updateImageAppearance(newimg, checkbox);
                });

                // Attach event listener to the checkbox
                checkbox.addEventListener('click', function () {
                    // Toggle transparency and grayscale on checkbox click
                    const isChecked = this.checked;
                    const imageSrc = newimg.src;

                    // Update image appearance
                    newimg.style.opacity = isChecked ? '0.5' : '1';
                    newimg.style.filter = isChecked ? 'grayscale(80%)' : 'grayscale(0%)';

                    console.log(newimg)

                    // Update localStorage state
                    localStorage.setItem(imageSrc, isChecked ? '1' : '0');
                });

                // Replace the original image with the new div
                container.replaceChild(newDiv, image);
            }
        });

    </script>
