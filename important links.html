        <style media="screen">
            body {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .bg {
                filter: invert(100%) blur(3px);
                position: absolute;
                top: 0;
                right: 0;
                width: 100vw;
                height: 100vh;
                z-index: -3;
            }

            div.container {
                /* background-color: white; */
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                text-align: center;
                min-height: 100vh;
                overflow: hidden;
                gap: 2vw;
                flex-direction: row;
                align-content: flex-start;
                opacity: 1;
            }

            div.blob {
                width: 14vw;
                height: 14vw;
                border: .3vh solid gray;
                backdrop-filter: brightness(0.9);
                padding: 1vw;
                display: flex;
                align-content: stretch;
                align-items: center;
                flex-direction: column;
                justify-content: space-around;
                border-radius: 5%;
                cursor: pointer;
            }

            div.blob>h1,
            div.blob>h2 {
                margin: 0;
                width: 100%;
            }

            div.blob>h1 {
                font-size: 1.8vw;
            }

            div.blob>h2 {
                font-size: 1.2vw;
                overflow: hidden;
                font-weight: normal;
                font-style: italic;
            }

            div.blob>h1>i {
                font-family: "Consolas", monospace;
            }

            i {
                font-style: normal;
            }

            i#title {
                font-family: 'Trebuchet MS', Helvetica, Arial, sans-serif;
            }

            div.blob>img {
                width: 50%;
                height: auto;
                border-radius: 50%;
                max-height: 123px;
            }

            .blob {
                position: relative;
            }

            .blob::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
            }

            .disabled {
                cursor: not-allowed !important;
            }

            /* diagonal red line on the blob */
            .disabled::after {
                content: "";
                position: absolute;
                background: linear-gradient(45deg, red, red);
                border: black 1px solid;
                opacity: 0.9;
                z-index: 1;
                transform: rotate(45deg);
                width: 100%;
                height: 0.3vw;
                top: 50%;
                left: 0;
            }

            h3 {
                top: 5%;
                text-align: center;
                width: 100%;
                font-size: 5vw;
                margin: 0;
                z-index: 1;
                text-transform: capitalize;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            img#favicon {
                height: 5vw;
                width: 5vw;
                margin-right: 2vw;
                padding-top: 0.5vw;
            }

            div.all {
                position: absolute;
                width: 100vw;
                height: 10vw;
                bottom: -2vw;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            div#all {
                cursor: pointer;
                backdrop-filter: brightness(0.7);
                display: flex;
                align-content: stretch;
                align-items: center;
                flex-direction: column;
                justify-content: space-around;
                width: 19vw;
                height: 4vw;
                font-size: 1.5vw;
                font-weight: bold;
                box-shadow: inset 0 0 10px 10px white;
            }

            @media only screen and (max-width: 930px) {
                div.blob {
                    width: 200px;
                    height: 200px;
                }

                div.blob>h1 {
                    font-size: 50px;
                }

                body {
                    overflow-y: auto;
                }
            }
        </style>

                a = a.split('/')[2]; // returns main part (domain name)
