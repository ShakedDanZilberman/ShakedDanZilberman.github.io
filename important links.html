<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Important Links - Talpiot 45 2023</title>
        <style media="screen">
            body {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .bg {
                filter: invert(100%);
                position: absolute;
                top: 0;
                right: 0;
                width: 100vw;
                height: 100vh;
                z-index: -3;
            }

            div.container {
                /* background-color: white; */
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                text-align: center;
                min-height: 100vh;
                overflow: hidden;
                gap: 2vw;
                flex-direction: row;
                align-content: flex-start;
                opacity: 1;
            }

            div.blob {
                width: 14vw;
                height: 14vw;
                border: .3vh solid gray;
                backdrop-filter: brightness(0.9);
                padding: 1vw;
                display: flex;
                align-content: stretch;
                align-items: center;
                flex-direction: column;
                justify-content: space-around;
                border-radius: 5%;
                cursor: pointer;
            }

            div.blob>h1,
            div.blob>h2 {
                margin: 0;
                width: 100%;
            }

            div.blob>h1 {
                font-size: 1.8vw;
            }

            div.blob>h2 {
                font-size: 1.2vw;
                overflow: hidden;
                font-weight: normal;
                font-style: italic;
            }

            div.blob>h1>i {
                font-family: "Consolas", monospace;
            }

            i {
                font-style: normal;
            }

            div.blob>img {
                width: 50%;
                height: auto;
                border-radius: 50%;
            }

            .blob {
                position: relative;
            }

            .blob::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
            }

            h3 {
                top: 5%;
                text-align: center;
                width: 100%;
                font-size: 5vw;
                margin: 0;
                z-index: 1;
                text-transform: capitalize;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            img#favicon {
                height: 5vw;
                width: 5vw;
                margin-right: 2vw;
                padding-top: 0.5vw;
            }

            div.all {
                position: absolute;
                width: 100vw;
                height: 10vw;
                bottom: -2vw;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            div#all {
                cursor: pointer;
                backdrop-filter: brightness(0.7);
                display: flex;
                align-content: stretch;
                align-items: center;
                flex-direction: column;
                justify-content: space-around;
                width: 19vw;
                height: 4vw;
                font-size: 1.5vw;
                font-weight: bold;
                box-shadow: inset 0 0 10px 10px white;
            }

            @media only screen and (max-width: 930px) {
                div.blob {
                    width: 200px;
                    height: 200px;
                }

                div.blob>h1 {
                    font-size: 50px;
                }
            }
        </style>
    </head>

        <h3><i id="title">Important Links – Talpiot<sup>45</sup> 2023</i></h3>
        <div class="container" id="container"></div>
        <div class="all">
            <div id="all" onclick="openAll();">
                All
            </div>
        </div>

            names = [
                "תורנויות",
                0,
                "פניות לאחראי רפואה",
                "כביסה",
                "שמירות",
                0,
                "בקש\"צים",
                0,
                "בעיות רישום אוניברסיטה",
                "פטורים"
            ];

            // randomise background hue:
            const newhue = Math.floor(Math.random() * 360);
            document.getElementsByClassName('bg')[0].style.filter = `invert(100%) hue-rotate(${newhue}deg)`;

            const length = addresses.length;
            const container = document.getElementById('container');
            container.innerHTML = "";

            for (let i = 0; i < length; i++) {
                var name = link_to_title(addresses[i], i);
                var fontSize = name.length > 15 ? "1.2vw" : "1.8vw";
                var linkFontSize = addresses[i].length < 27 ? "1.2vw" : addresses[i].length < 34 ? "1vw" : "0.7vw";
                container.innerHTML += `
                    <div class="blob" onclick="clicked(${i});">
                        <h1 style="font-size: ${fontSize}">${name}</h1>
                        <img src="${images[i]}" alt="" onload="setTimeout(taintParent, 200, this)">
                        <h2 style="font-size: ${linkFontSize}">${addresses[i]}</h2>
                    </div>
                `;
            }

            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            function clicked(i) {
                if (malfromed_link()) return;

                window.location.assign(addresses[i]);
            }

            function openAll() {
                if (malfromed_link()) return;

                for (var i = length - 2; i >= 0; i--) {
                    openInNewTab(addresses[i]);
                }

                window.location.replace(addresses[length - 1]);

            }

            function openInNewTab(href) {
                Object.assign(document.createElement('a'), {
                    target: '_blank',
                    rel: 'noopener noreferrer',
                    href: href,
                }).click();
            }

            function link_to_title(a, i) {
                if (names[i] != 0) return names[i];
                a = a.split('/')[2]; // returns main part (domain name)
                a = a.split('.'); // splits to subdomain, domain, TLD

                return (a[1] + ' ' + a[0]).capitalise();
            }

            function malfromed_link() {
                return false;
            }
