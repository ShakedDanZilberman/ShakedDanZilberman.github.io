            background-size: 100vw 56.25vw;
            background-position: center;
            background-repeat: repeat-y;
            filter: invert(100%) blur(3px);
            position: fixed;
            top: 0;
            right: 0;
            width: 100vw;
            height: -webkit-fill-available;
            z-index: -3;
        }

        h3 {
            top: 5%;
            text-align: center;
            width: 100%;
            font-size: 5vw;
            margin: 0;
            z-index: 1;
            text-transform: capitalize;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img#favicon {
            height: 5vw;
            width: 5vw;
            margin-right: 2vw;
            padding-top: 0.5vw;
        }

        i#title {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 5vw !important;
            color: black !important;
            font-style: normal !important;
        }

        @media only screen and (max-width: 1000px) {
            body {
                overflow-y: auto;
            }
        }

        div#grid {
            display: grid;
            grid-template-columns: 21vw 21vw 21vw 21vw;
            gap: 3.33vw;
            padding: 3vw;
            padding-top: 4vw;
            box-sizing: border-box;
        }

        div.section {
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 1vw;
            padding: 1.5vw;
            box-sizing: border-box;
            box-shadow: 0 0 1vw rgba(0, 0, 0, 0.5);
        }

        div.section.phys_courses {
            background-color: rgba(92, 255, 146, 0.24);
        }

        div.section.math_courses {
            background-color: rgba(92, 182, 255, 0.24);
        }

        div.section.comp_courses {
            background-color: rgba(255, 92, 214, 0.24);
        }

        div.section.talp_courses {
            background-color: rgba(255, 255, 255, 0.24);
        }

        div.section h2 {
            margin-top: 0;
            text-align: center;
            font-size: 3vw;
            padding-bottom: 0.5vw;
            text-transform: capitalize;
        }

        div.section h3 {
            margin-top: 0;
            text-align: right;
            font-size: 2vw;
            padding-bottom: 1.4vw;
            text-transform: capitalize;
            display: block;
            cursor: pointer;
        }

        div.course img {
            width: 100%;
            height: auto;
            max-height: 10.5vw;
            display: block;
            cursor: pointer;
            object-fit: cover;
        }

        div.course img:hover {
            filter: brightness(130%);
        }

        div.course a {
            text-decoration: none;
            color: black;
            font-size: 1.4vw;
            display: block;
            margin-bottom: 3vh;
            text-align: center;
            margin-top: -2vh;
        }

        div.course a:hover {
            text-decoration: underline;
        }

        .course {
            padding: 0.5vw 0;
        }

        .course h3 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            font-size: 2vw;
            margin: 0;
        }

        .course h3::after {
            content: "◀";
            /* triangle icon */
            display: inline-block;
            transition: transform 0.5s;
            font-size: 1.7vw;
            padding-left: 0.5vw;
            cursor: pointer;
        }

        .course.open h3::after {
            transform: rotate(-90deg) translateX(-20%);
        }

        .course-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .course.open .course-content {
            max-height: 100%;
            opacity: 1;
            animation: expand 0.4s ease;
        }

        @keyframes expand {
            from {
                max-height: 0;
            }

            to {
                max-height: 100%;
            }
        }

        img._3b1b {
            margin-right: 1.5vw;
            width: 5vw;
            height: auto;
            margin-top: 0.7vw;
            animation: spin 5000s linear infinite;
        }

        ._3b1b.loading {
            animation: spin 3s ease-in-out infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        a.add-video {
            position: fixed;
            top: 1vw;
            right: 1.1vw;
            z-index: 10;
        }

        .add-video-circle {
            width: 4.2vw;
            height: 4.2vw;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: background-color 0.25s;
        }

        .add-video-circle:hover {
            background-color: rgba(0, 0, 0, 0.85);
        }

        .add-video-line {
            background-color: white;
            border-radius: 0.2vw;
        }

        .add-video-line:first-child {
            width: 3vw;
            height: 0.5vw;
        }

        .add-video-line:last-child {
            width: 0.5vw;
            height: 3vw;
            position: absolute;
        }

        div.section.fade-out {
            animation: fadeOut 0.6s;
        }

        .course-content>a>span {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 0.18vw 0.26vw;
            margin-right: 0.5vw;
            font-size: 1.1vw;
            border-radius: 0.3vw;
            font-family: 'Consolas', 'Courier New', monospace;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                height: 100%;
            }

            80% {
                opacity: 0;
                height: 0%;
            }

            100% {
                opacity: 0;
                height: 0%;
                display: none;
            }
        }

        div.section.fade-in {
            animation: fadeIn 0.6s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                height: 0%;
            }

            to {
                opacity: 1;
                height: 100%;
            }
        }

        .ellipsis {
            text-align: center;
            font-size: 10vw;
            color: rgba(0, 0, 0, 0.5);
            margin-top: -7vw;
            user-select: none;
            animation: ellipsisAnimation 1.7s infinite;
        }

        /* Animate the ellipsis, pulsing */
        @keyframes ellipsisAnimation {
            0% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.3;
            }
        }

        /* when in phone, reorganise the grid to a single column layout */
        @media only screen and (max-width: 1000px) {
            div#grid {
                grid-template-columns: 1fr;
                gap: 6vw;
                padding: 3vw;
                padding-top: 8vw;

        const backend_translation_inverse = {
            'phys_courses': 'פיזיקה',
            'math_courses': 'מתמטיקה',
            'comp_courses': 'מדמ"ח',
            'talp_courses': 'תלפיות'
        };

        async function handleSection(section_name, courses) {
            const section = document.createElement("div");
            var englishName = backend_translation[section_name];
            if (!englishName) englishName = section_name;
            const hebrewName = backend_translation_inverse[englishName];
            section.className = "fade-in section " + englishName;
            section.id = section_name;
            const section_title = document.createElement("h2");
            section_title.innerText = hebrewName;
            section.appendChild(section_title);
            if (courses === undefined) return section; // in case of no courses, return empty section
            for (const course of courses) {
                const course_div = await handleCourse(course);
                section.appendChild(course_div);
            }
            return section;
        }

        async function handleCourse(course) {
            const course_div = document.createElement("div");
            course_div.className = "course";
            const course_title = document.createElement("h3");
            course_title.innerText = course.course_name;
            course_div.appendChild(course_title);
            const course_content = document.createElement("div");
            course_content.className = "course-content";
            for (const video of course.videos) {
                const children = await handleVideo(video);
                if (!children) continue; // skip if invalid
                children.forEach(child => course_content.appendChild(child));
            }
            course_div.appendChild(course_content);
            course_title.onclick = () => {
                // If on mobile, find the parent of the section and close all other sections as well
                if (window.innerWidth <= 1000) {
                    document.querySelectorAll(".section .course.open").forEach(c => {
                        if (c !== course_div) {
                            c.classList.remove("open");
                        }
                    });
                }
                // Find the parent section of this course
                const section = course_div.closest(".section");

                // Close all courses in this section
                section.querySelectorAll(".course.open").forEach(c => {
                    if (c !== course_div) {
                        c.classList.remove("open");
                    }
                });

                // Toggle this course
                course_div.classList.toggle("open");
            };
            return course_div;
        }

        async function handleVideo(video) {
            if (!video.url) return; // skip if no url
            var identifier = identifierFromURL(video.url);
            if (!identifier) return; // skip if not a youtube link

            if (!video.title) video.title = '';
            if (video.title == '') {
                video.title = await getVideoMetadata(identifier).then(data => {
                    if (data && data.title) {
                        return data.title;
                    }
                });
            }

            const video_thumbnail = document.createElement("img");
            video_thumbnail.src = `http://i3.ytimg.com/vi/${identifier}/hqdefault.jpg`;
            video_thumbnail.alt = video.title;
            video_thumbnail.onclick = () => { window.open(video.url, "_blank"); };

            const video_link = document.createElement("a");
            video_link.href = video.url;
            const video_duration = document.createElement("span");
            video_duration.innerText = formatDuration(video.vid_len);
            if (video_duration.innerText) video_link.appendChild(video_duration);
            video_link.appendChild(document.createTextNode(video.title));
            video_link.target = "_blank";

            return [video_thumbnail, document.createElement("br"), video_link];
        }

        function formatDuration(s) {
            // s is in Hh MMm SSs format, e.g. 1h 23m 45s
            // convert to [H:]MM:SS, e.g. 1:23:45 or 23:45
            if (!s) return '';
            var parts = s.split(' ');
            var h = 0, m = 0, sec = 0;
            parts.forEach(part => {
                if (part.endsWith('h')) h = parseInt(part.slice(0, -1));
                else if (part.endsWith('m')) m = parseInt(part.slice(0, -1));
                else if (part.endsWith('s')) sec = parseInt(part.slice(0, -1));
            });
            if (isNaN(h)) h = 0;
            if (isNaN(m)) m = 0;
            if (isNaN(sec)) sec = 0;
            if (h > 0) return `${h}:${m.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
            else return `${m}:${sec.toString().padStart(2, '0')}`;
        }

        function identifierFromURL(url) {
            var identifier = url.split("youtu.be/")[1]?.split("?")[0];
            if (!identifier) identifier = url.split("youtube.com/watch?v=")[1];
            if (!identifier) return null; // not a youtube link
            if (identifier.includes("&")) identifier = identifier.split("&")[0]; // remove extra parameters
            return identifier;
        }

        for (const [section_name, courses] of Object.entries(academicVideosArchive)) {
            console.log("Loaded static section:", section_name, courses);
            const section = await handleSection(section_name, courses);
            // Append the '...' symbol to the end of the static section content
            const ellipsis = document.createElement("div");
            ellipsis.classList.add("ellipsis");
            ellipsis.appendChild(document.createTextNode("..."));
            section.appendChild(ellipsis);
            document.getElementById(section_name).replaceWith(section);
        }

        fetch(EGET_URL, { method: 'GET' })
            .then(response => {
                console.log('Response received:', response);
                document.getElementById('icon').classList.remove('loading');
                if (response.ok) {
                    return response.json(); // Parse the JSON response
                } else {
                    throw new Error('Failed to fetch data: ' + response.statusText);
                }
            })
            .then(data => {
                console.log('Previous static sections cleared.');
                // add the dynamic sections:
                Object.keys(backend_translation).forEach(async section_name => {
                    const section = await handleSection(section_name, data[backend_translation[section_name]]);
                    const static_section = document.getElementById(backend_translation[section_name]);
                    static_section.classList.add('fade-out');
                    await new Promise(resolve => setTimeout(resolve, 600));
                    static_section.replaceWith(section);
                    await new Promise(resolve => setTimeout(resolve, 600));
                });

                console.log('Data received:', data);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>

</html>
